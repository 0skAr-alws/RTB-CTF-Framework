{% extends "layout.html" %}
{% block content %}

<div class="content-section">
<div class='home-title'>
    <h1 class='welcome-message'> Welcome to {{ ctfname }}</h1>
    {% if current_user.is_authenticated %}
        <p>If you owned the box then you can submit the hashes <a class="red-underlined-link" href="{{ url_for('submit') }}">here</a>.</p>
    {% else %}
        <p>You need to <a class="red-underlined-link" href="{{ url_for('login') }}">login</a> first.</p>
    {% endif %}
</div>
</div>

{% endblock content %}
